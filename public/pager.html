<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="stylesheets/pager/css/pager.css" />

    <!-- libs! -->
    <script type='text/javascript' src='javascripts/libs/jquery/jquery.js'></script>

    <!-- the main event -->
    <script type='text/javascript' src='javascripts/views/pager.js'></script>

</head>
<body>

<div id="header">Hello world!</div>

<div id="page_container">
    <div id="pager_header">
        This is stuff in the pager header
        <div id="panel_toggle">(controls &darr;)</div>
    </div>

    <div id="control_panel">Control Panel
        <div class="inline-widgets">
            <div id="goto_panel">
                Go to page: <input id="goto_page_number" type='text' size='3' value='1'/>
            </div>
            <div id="translate_panel">
                <input id="plain_word" type='text' size='15'/> will be replaced with <input id="code_word" type='text' size='15'/>
            </div>
        </div>
    </div>

    <div id="page_row" class="inline-widgets">
        <a id="prev_page_arrow" class="nav_arrow">&larr;</a>
        <div id="page_panel">yadda yadda</div>
        <a id="next_page_arrow" class="nav_arrow">&rarr;</a>
    </div>

    <div id="pager_footer">This is stuff in the pager footer</div>

</div>

<div id="footer"></div>
</body>
</html>
